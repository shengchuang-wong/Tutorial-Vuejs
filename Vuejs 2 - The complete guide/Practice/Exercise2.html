<!-- v-on: = @ -->

<script src="./vue.js"></script>

<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="showAlert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input type="text" v-on:keydown="keyAndChange">
        <input type="text" v-on:keydown="value = $event.target.value">
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input type="text" v-on:keydown="enterAndChange">
        <input type="text" v-on:keydown="value = $event.keyCode === 13 && $event.target.value || value">
        <input type="text" v-on:keydown.enter="value = $event.target.value">
        <p>{{ value }}</p>
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            value: ''
        },
        methods: {
            showAlert: function() {
                alert('This is an alert');
            },
            keyAndChange: function(e) {
                this.value = e.target.value;
            },
            enterAndChange: function(e) {
                if (e.keyCode === 13) {
                    this.value = e.target.value;
                }
            }
        }
    });
</script>
